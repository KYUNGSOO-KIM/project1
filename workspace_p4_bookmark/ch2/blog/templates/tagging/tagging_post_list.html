{% extends "base.html" %}
{% block title %}tagging_post_list.html{% endblock %}
{% block content %}
<div id="content">
	<h1>Posts for tag - {{tag.name}}</h1> <!-- Tag모델의 필드는 id와 name만 있음 -->

	{% for post in object_list %} <!-- object_list객체는 PostTOL 클래스형 뷰에서 넘겨주는 컨텍스트 변수로서, 특정 tag가 달려있는 Post리스트가 담겨 있음. object_list객체의 내용을 순회하면서 Post객체의 title, modify_date, description속성을 출력함 -->
		<h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2> <!--get_absolute_url메소드를 호출해 /blog/post/slug단어 형식-->
		{{post.modify_date|date:"N d, Y"}} <!--- 날짜 형식 -->
		<p>{{post.description}}</p>
	{% endfor %}

</div>
{% endblock %}
